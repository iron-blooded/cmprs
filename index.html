<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Compressor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #header{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        #header>a{
            margin-right: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
        }

        #header>a, body, input[type="text"] {
            color: #c9d1d9;
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 50%;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            font-size: 16px;
            width: 20em;
        }

        button {
            padding: 12px 24px;
            background-color: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2ea043;
        }

        #result {
            margin-top: 20px;
            word-break: break-all;
            padding: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: none;
        }

        .content-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column;
        }

        video, audio, img, iframe {
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        iframe {
            height: 200vh;
            width: 200vh;
        }

        audio {
            width: 100vh;
        }

        .error {
            color: #ff7b72;
            margin: 20px;
            text-align: center;
            font-family: monospace;
        }

        .warning {
            color: #e3b341;
            margin: 20px;
            padding: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
</head>
<body>
    <div id="header">
        <a href=".">Главная (назад)</a>
        <br>
        <a href="https://t.me/Uabraham">Связаться</a>
    </div>
    <div class="container">
        <div id="input-section">
            <input type="text" id="url-input" placeholder="Введите ссылку на контент...">
            <button onclick="processUrl()">Сжать ссылку</button>
            <div id="result"></div>
        </div>
        <div id="player"></div>
    </div>

    <script>
        const mimeTypes = {
            webm: 'video/webm',
            ogg: 'video/ogg',
            mov: 'video/quicktime',
            mp4: 'video/mp4',
            mp3: 'audio/mpeg',
            wav: 'audio/wav',
            jpg: 'image/jpeg',
            jpeg: 'image/jpeg',
            png: 'image/png',
            gif: 'image/gif',
            webp: 'image/webp',
            pdf: 'application/pdf',
            txt: 'text/plain'
        };

        function compressUrl(url) {
            try {
                const compressed = LZString.compressToEncodedURIComponent(url);
                return compressed;
            } catch (e) {
                console.error('Compression error:', e);
                return null;
            }
        }

        function decompressUrl(compressed) {
            try {
                return LZString.decompressFromEncodedURIComponent(compressed);
            } catch (e) {
                console.error('Decompression error:', e);
                return null;
            }
        }

        function getMediaUrl() {
            const params = new URLSearchParams(window.location.search);
            const compressedUrl = params.get('url');

            if (!compressedUrl) return null;

            const decompressed = decompressUrl(compressedUrl);
            if (!decompressed) {
                showError('Ошибка распаковки ссылки', url);
                return null;
            }

            try {
                new URL(decompressed);
                return decompressed;
            } catch(e) {
                showError('Некорректный URL после распаковки', url);
                return null;
            }
        }

        function createMediaElement(url) {
            const container = document.createElement('div');
            container.className = 'content-container';

            const extension = url.split('.').pop().split(/[#?]/)[0].toLowerCase();
            const mimeType = mimeTypes[extension] || 'unknown';

            if (mimeType.startsWith('video/')) {
                const video = document.createElement('video');
                video.controls = true;
                video.src = url;
                container.appendChild(video);
                video.addEventListener('error', () => showError('Ошибка загрузки видео', url));
                return container;
            }
            else if (mimeType.startsWith('audio/')) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = url;
                audio.innerHTML += 'Ваш браузер не поддерживает аудио тег.';
                container.appendChild(audio);
                audio.addEventListener('error', () => showError('Ошибка загрузки аудио', url));
                return container;
            }
            else if (mimeType.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Загруженное изображение';
                img.onerror = () => showError('Ошибка загрузки изображения', url);
                container.appendChild(img);
                return container;
            }
            else {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.sandbox = 'allow-scripts allow-same-origin';
                iframe.loading = 'lazy';
                container.appendChild(iframe);

                const warning = document.createElement('div');
                warning.className = 'warning';
                warning.textContent = `⚠️ Контент типа ${mimeType} загружается во фрейме`;
                container.appendChild(warning);
                return container;
            }
        }

        function showError(message, url) {
            const error = document.createElement('div');
            error.className = 'error';
            error.innerHTML = `${message}. Проверьте:<ul>
                <li>Корректность ссылки</li>
                <li>Настройки CORS на сервере</li>
                <li>Формат контента</li>
                <li>Необходимость прокси для доступа к контенту (если ссылка из discord, например)</li>
            </ul>
            <a>Видео находится по ссылке: </a><a href="${url}">клик</a>`;
            document.getElementById('player').appendChild(error);
        }

        function processUrl() {
            const input = document.getElementById('url-input');
            const resultDiv = document.getElementById('result');
            const url = input.value.trim();

            if (!url) {
                alert('Пожалуйста, введите ссылку');
                return;
            }

            try {
                new URL(url);
            } catch(e) {
                alert('Некорректный URL');
                return;
            }

            const compressed = compressUrl(url);
            if (!compressed) {
                alert('Ошибка сжатия ссылки');
                return;
            }

            const currentOrigin = window.location.origin + window.location.pathname;
            const compressedUrl = `${currentOrigin}?url=${compressed}`;

            resultDiv.innerHTML = `
                Сжатая ссылка: <br>
                <a href="${compressedUrl}" target="_blank">${compressedUrl}</a>
                <button onclick="copyToClipboard('${compressedUrl}')" style="margin-left:10px">Копировать</button>
            `;
            resultDiv.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // alert('Ссылка скопирована в буфер обмена');
            }).catch(err => {
                console.error('Ошибка копирования:', err);
            });
        }

        // Инициализация
        const mediaUrl = getMediaUrl();
        const playerContainer = document.getElementById('player');
        const inputSection = document.getElementById('input-section');

        if (mediaUrl) {
            inputSection.style.display = 'none';
            const mediaElement = createMediaElement(mediaUrl);
            playerContainer.appendChild(mediaElement);
        } else {
            playerContainer.style.display = 'none';
        }
    </script>
</body>
</html>
